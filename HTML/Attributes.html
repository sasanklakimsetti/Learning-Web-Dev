<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <p class="para">Description</p>
    <p id="1">Descript</p>  <!--id is always unique-->
    <p lang="fr">Hello, how are you?</p>
    <p dir="ltr">Hello</p>
    <p contenteditable="true">I'm here</p>  <!--allows to change inside the document, once refreshed will be changed to previous one-->
</body>
</html>
