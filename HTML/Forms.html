<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="Forms.html" method="get">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name" required>  <!--placeholder will be some text when we start writing it will disappear automatically-->
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="enter your email">
        <br><br>
        <label for="search">Search</label>
        <input type="search" name="Search" id="search" placeholder="&#128269">
        <br><br>
        <label for="tel">Mobile Number</label>
        <input type="tel" name="Tel" id="tel" placeholder="enter your mobile number">
        <br><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree to all terms and conditions</label>
        <br><br>
        <input type="radio" name="male" id="male"> <label for="male">Male</label>
        <input type="radio" name="female" id="femal"><label for="female">Female</label>
        <br><br>
        <label for="ability">Your ability</label>
        <input type="range" name="ability" id="abilty">
        <select name="select" id="select">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
